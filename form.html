<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/form-style.css" />
    <script src="/form.js"></script>
</head>

<body>
    <div class="header-section">
        <div>
            <img class="webcam" src="/img/avatar.gif" alt="" />
        </div>

        <div class="interactive">
            <input class="inputText" type="text" value="" placeholder="Type somthing.." required />
            <div class="request">
                <input class="sendBtn requestBtn" type="button" value="Send" />
                <input class="talkBtn requestBtn" type="button" value="Talk" />
                <input class="stopTalkBtn requestBtn" type="button" value="Stop talk" />
            </div>
        </div>

    </div>
    <div class="container">
        <div class="message-right">
            <div class="flex"></div>
            <div class="message">Xin chào</div>
            <img class="img" src="/img/user.png" />
        </div>
        <div class="message-left">
            <img class="img" src="/img/bot.png" />
            <div class="message">Xin chào</div>
        </div>


    </div>
</body>

</html>
